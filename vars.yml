controller_components:
  - job_templates

controller_templates:
  - name: "ACTIVE DIRECTORY / Move User OU"
    job_type: run
    inventory: "Workshop Inventory"
    project: "Personal Demo Project"
    playbook: "move-ad-user.yml"
    execution_environment: Default execution environment
    credentials:
    - "Workshop Credential"
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Username
          type: text
          variable: sam_account_name
          required: true
        # - question_name: New OU DistinguishedName
        #   type: text
        #   variable: ou_path
        #   required: true
        - question_name: New OU
          type: multiplechoice
          variable: ou_path
          required: true
          choices: "{{ ad_desired_ous }}"
            # - Finance
            # - Human Resources

  - name: "ACTIVE DIRECTORY / List All Groups"
    job_type: run
    inventory: "Workshop Inventory"
    project: "Personal Demo Project"
    playbook: "get-ad-groups.yml"
    execution_environment: Default execution environment
    credentials:
    - "Workshop Credential"
    survey_enabled: true

  - name: "ACTIVE DIRECTORY / Update Domain User"
    job_type: run
    inventory: "Workshop Inventory"
    project: "Personal Demo Project"
    playbook: "update_domain_user.yml"
    execution_environment: Default execution environment
    credentials:
    - "Workshop Credential"
    survey_enabled: true
    survey:
      name: 'Update Domain User'
      description: ''
      spec:
        - question_name: Username
          type: text
          variable: sam_account_name
          required: true

        - question_name: New OU
          type: multiplechoice
          variable: ou_path
          required: false
          choices: "{{ ad_desired_ous }}"

        - question_name: AD Groups
          type: multiselect
          variable: ad_group
          required: false
          choices: "{{ ad_desired_groups }}"

        - question_name: Reset Password
          type: multiplechoice
          variable: reset_password
          required: true
          choices:
            - "no"
            - "yes"
          default: "no"
